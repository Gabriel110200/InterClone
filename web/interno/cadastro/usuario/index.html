<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="/InterClone/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Cadastro</title>
	</head>
	<body>
		<div class="form-container">
			<form id="form" class="main-form" action="../">
				<h2 class="text-center mb-2">Cadastrar Usu√°rio</h2>

				<div id="btnCancel">
					<img src="/InterClone/images/icons/close.png" alt="Cancelar" title="Cancelar" />
				</div>

				<div class="row mb-3 mt-4">
					<div class="col-5">
						<div class="form-group">
							<label for="cpf">CPF:</label>
							<input type="text" class="cpf form-control" name="cpf" id="cpf" placeholder="000.000.000-00" />
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="name">Nome:</label>
							<input type="text" class="form-control" name="name" id="name" maxlength="20" />
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<div class="form-group">
							<label for="password">Senha:</label>
							<input type="password" class="form-control" name="password" id="password" />
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="confirmPassword">Confirmar senha:</label>
							<input type="password" class="form-control" name="confirmPassword" id="confirmPassword" />
						</div>
					</div>
				</div>
				<div class="row mb-4">
					<div class="col">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="suspended" name="suspended" />
							<label class="form-check-label" for="suspended">Suspender</label>
						</div>
					</div>
				</div>
				<button id="btnSubmit" type="submit" class="btn btn-success">Cadastrar</button>
			</form>
		</div>

		<script src="/InterClone/js/jquery-3.6.0.min.js"></script>
		<script src="/InterClone/js/jquery.mask.js"></script>
		<script src="/InterClone/js/popper.min.js"></script>
		<script src="/InterClone/js/bootstrap.min.js"></script>
		<script src="/InterClone/js/jquery.validate.min.js"></script>
		<script src="/InterClone/js/additional-methods.min.js"></script>
		<script src="/InterClone/js/localization/messages_pt_BR.js"></script>

		<script>
			$(document).ready(function () {
				$('#form').validate({
					errorPlacement: function (label, element) {
						label.addClass('error-msg text-danger');
						label.insertAfter(element);
					},
					wrapper: 'span',
					rules: {
						name: {
							required: true,
							maxlength: 20,
						},
						cpf: {
							required: true,
							cpfBR: true,
						},
						password: {
							required: true,
							minlength: 3,
						},
						confirmPassword: {
							required: true,
							equalTo: '#password',
						},
					},
					submitHandler: function (form) {
						alert('Cadastro do ' + $(form).find('input[name="name"]').val() + ' realizado');
					},
				});

				$('.cpf').mask('000.000.000-00', { reverse: true });
				$('#btnCancel').click(() => (document.location.href = '/InterClone/interno'));
			});
		</script>
	</body>
</html>
