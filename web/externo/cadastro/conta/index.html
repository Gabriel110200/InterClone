<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="/InterClone/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Cadastro</title>
	</head>
	<body>
		<div class="form-container">
			<form id="form" class="main-form" action="../">
				<h2 class="text-center mb-2">Cadastrar Conta</h2>

				<div id="btnCancel">
					<img src="/InterClone/images/icons/close.png" alt="Cancelar" title="Cancelar" />
				</div>

				<div class="row mb-3 mt-4">
					<div class="col">
						<div class="form-group">
							<label for="name">Nome:</label>
							<input
								type="text"
								class="form-control"
								name="name"
								id="name"
								placeholder="Digite um apelido para a conta corrente"
								maxlength="20"
							/>
						</div>
					</div>
				</div>
				<div class="row mb-4">
					<div class="col">
						<div class="form-group">
							<label for="password">Banco:</label>
							<input type="text" class="form-control" name="bank" id="bank" />
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="confirmPassword">AgÃªncia:</label>
							<input type="text" class="form-control" name="agency" id="agency" />
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="confirmPassword">Conta-corrente:</label>
							<input type="text" class="form-control" name="account" id="account" />
						</div>
					</div>
				</div>
				<button id="btnSubmit" type="submit" class="btn btn-success">Cadastrar</button>
			</form>
		</div>

		<script src="/InterClone/js/jquery-3.6.0.min.js"></script>
		<script src="/InterClone/js/jquery.mask.js"></script>
		<script src="/InterClone/js/popper.min.js"></script>
		<script src="/InterClone/js/bootstrap.min.js"></script>
		<script src="/InterClone/js/jquery.validate.min.js"></script>
		<script src="/InterClone/js/additional-methods.min.js"></script>
		<script src="/InterClone/js/localization/messages_pt_BR.js"></script>

		<script>
			$(document).ready(function () {
				$('#form').validate({
					errorPlacement: function (label, element) {
						label.addClass('error-msg text-danger');
						label.insertAfter(element);
					},
					wrapper: 'span',
					rules: {
						name: {
							required: true,
							maxlength: 20,
						},
						bank: {
							required: true,
							maxlength: 3,
						},
						agency: {
							required: true,
							maxlength: 6,
						},
						account: {
							required: true,
							maxlength: 6,
						},
					},
					submitHandler: function (form) {
						alert('Cadastro da conta-corrente ' + $(form).find('input[name="name"]').val() + ' realizado');
					},
				});

				$('#bank').mask('000');
				$('#agency').mask('000000');
				$('#account').mask('000000');
				$('#btnCancel').click(() => (document.location.href = '/InterClone/externo'));
			});
		</script>
	</body>
</html>
