<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>

    <body>
        <section class="firstSection">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light fixed-top p-0">
                    <div class="container-fluid">
                        <a class="customBrand" href="#" id="brand">InterClone</a>


                        <div class=" justify-content-end" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-toggle="modal" data-target="#exampleModalCenter" aria-haspopup="true" aria-expanded="false">
                                        Entrar
                                    </a>

                                </li>


                            </ul>
                        </div>
                    </div>
                </nav>   

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Bem vindo!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div> 
                            <form method="post" action="LoginController" name="fvalida">
                                <div class="modal-body">

                                    <div class="">
                                        <label for="cpfInput" class="form-label">CPF</label>
                                        <input type="text" class="form-control" name="cpf" aria-describedby="cpf" />


                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                                            <input type="password" class="form-control" name="password" />
                                        </div>  




                                        <p>Entre como <a href="./externo"> usuário </a> <br />
                                            Entre como <a href="./interno"> administrador </a> </p> 

                                    </div>  

                                    <input type="submit" value="Enviar" class="btn btn-danger mb-3" /> 
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row mt-3 flex-row-reverse">
                <div class="col-12 col-lg-6 text-center">
                    <img src="images/hero-banner-plano-de-saude.png" class="img-fluid" />
                </div>

                <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                    <div class="text-left">
                        <h1>Esse projeto tem como objetivo:</h1>

                        <p>Controle de lançamentos
                            de créditos e débitos como uma conta corrente de um banco. </p>
                        <a href="#secondSection"><button class="customButton">Conheça mais sobre o projeto</button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="secondSection">
        <div class="descricao d-flex justify-content-center align-items-center">
            <h1>
                Clique em 'Entrar' na barra de navegação para ter acesso admnistrativo ou como usuário
            </h1>
        </div>
    </section>

    <!-- Bootstrap  -->

    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
